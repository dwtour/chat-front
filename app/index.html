<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="myscripts.js"></script>
    <meta charset="UTF-8">
    <title>Чат</title>
</head>
<div class="chat-layout">

    <!-- верхняя часть (сообщения) -->
    <div class="chat-layout__messages" id="messages-container">
        <div class="chat-layout__messages__message-from">
            <p class="text">#user1</span> join</p>
        </div>
        <div class="chat-layout__messages__message-from">
            <p class="text">#user2</span> leave</p>
        </div>
        <div class="chat-layout__messages__message-to">
            <p class="text">You:</span> hello hello hello hello hello hello hello </p>
        </div>
        <div class="chat-layout__messages__message-from">
            <p class="text">#user3:</span> hello there</p>
        </div>
    </div>

    <!-- нижнаяя часть (ввод) -->
    <div class="chat-layout__client-wrapper">
        <div class="chat-layout__client-wrapper__input-wrapper">
            <input type="text" class="chat-layout__client-wrapper__input-wrapper__message-wrapper" id="message-input"><button class="chat-layout__client-wrapper__input-wrapper__send" onclick="submitMessage()">SEND</button>
            </input>
        </div>
        <p class="chat-layout__client-wrapper__ip">you joined as 127:0:0:1</p>
    </div>
</div>
