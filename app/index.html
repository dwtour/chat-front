<head>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <meta charset="UTF-8">
    <title>Чат</title>
</head>
<div class="chat-layout">
    
    <!-- верхняя часть (сообщения) -->
    <div class="chat-layout__messages">
        <div class="chat-layout__messages__event__from">
            <p class="chat-layout__messages__text"><span class="chat-layout__messages__username">#user1</span> join</p>
        </div>
        <div class="chat-layout__messages__event__from">
            <p class="chat-layout__messages__text"><span class="chat-layout__messages__username">#user2</span> leave</p>
        </div>
        <div class="chat-layout__messages__message__to">
            <p class="chat-layout__messages__text"><span class="chat-layout__messages__username">You:</span> hello hello hello hello hello hello hello </p>
        </div>
        <div class="chat-layout__messages__message__from">
            <p class="chat-layout__messages__text"><span class="chat-layout__messages__username">#user3:</span> hello there</p>
        </div>
    </div>

    <!-- нижнаяя часть (ввод) -->
    <div class="chat-layout__input-wrapper">
        <input type="text" class="chat-layout__input-wrapper__message-wrapper"><button class="chat-layout__input-wrapper__send">SEND</button>
        </input>
        <p class="chat-layout__input-wrapper__ip">you joined as 127:0:0:1</p>
    </div>
</div>
